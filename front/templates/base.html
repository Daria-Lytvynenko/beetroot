{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{% block title %} {% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
<!--[if lt IE 7]><link href="ie_style.css" rel="stylesheet" type="text/css" /><![endif]-->
</head>
<body>
<div class="tail-top">
  <div class="tail-bottom">
    <div id="main">
      <!-- header -->
      <div id="header">
        <div class="row-1">
          <ul class="top-nav">
            <li><a href="#"><img alt="" src="{% static  'images/icon-home.gif' %}" /></a></li>
            <li><a href="#"><img alt="" src="{% static  'images/icon-mail.gif' %}" /></a></li>
            <li><a href="#"><img alt="" src="{% static  'images/icon-map.gif' %}" /></a></li>
          </ul>
          <form action="#" id="search-form">
            <fieldset>
              website search &nbsp;
              <input type="text" value="" class="text" />
            </fieldset>
          </form>
        </div>
        <div class="row-2">
          <div class="indent"> <a href="#"><img alt="" src="{% static  'images/logo.jpg' %}" /></a> </div>
        </div>
        <div class="row-3">
          {% include 'top_menu.html' %}
        </div>
      </div>
      <!-- content -->
      <div id="content">
        {% block content %}

        {% endblock %}
      </div>
      <!-- footer -->
      <div id="footer">
        <div class="indent">
          <div class="fleft">Designed by: &nbsp;<a href="http://www.templates.com/"><img alt="" src="{% static  'images/t-com_logo.gif' %}" /></a> &nbsp;Your provider of &nbsp;<a href="http://www.templates.com/">Website Templates</a></div>
          <div class="fright">Copyright - Type in Your Name</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
